<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テクノロジア魔法学校</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <header>
    <nav class="flex center bg-darkblue"><img src="/img/logo.png" alt="テクノロジア魔法学校"></nav>
    <div class="main-visual"></div>
  </header>

  <section class="story world flex center tac">
    <p class="fg-white">その世界は、<br>
      テクノロジアと呼ばれていました。</p>
  </section>
  <section class="story magic flex center tac">
    <p class="fg-white">テクノロジアでは、灯をともすことも、<br>
      風を切って空を飛ぶことも、<br>
      目覚ましを鳴らすことさえも、<br>
      全ては魔法による仕掛けで動いていました。</p>
  </section>
  <section class="story school flex center tac">
    <p class="fg-white">そう、テクノロジアには、<br>
      魔法を教える学校があったのです。</p>
  </section>
  
  <section class="product bg-darkblue tac">
    <p class="fg-white tac">テクノロジアの世界で<br>プログラミングの魔法を学ぼう！</p>
    <img src="/img/product.png" alt="">
    <a class="btn btn-blue block bcenter" href="#">体験入学はこちら！</a>
  </section>

  <section class="features bg-white">
    <p class="mini-message">＼ここが嬉しい／</p>
    <h2>テクノロジア魔法学校の３つの特徴</h2>
    <div class="card-box flex bcenter">
      <div class="card">
        <img src="/img/chara.png" alt="">
        <p class="fg-navy tac">ディズニーのキャラクターたちが<br>あなたの開発をサポート！</p>
      </div>
      <div class="card">
        <img src="/img/world.png" alt="">
        <p class="fg-navy tac">ワクワクするストーリーと<br>謎解きで開発を継続！</p>
      </div>
      <div class="card">
        <img src="/img/mozer-lit.png" alt="">
        <p class="fg-navy tac">述べ5万人の中高生に教えてきた<br>Life is Tech ! による教材</p>
      </div>
    </div>
  </section>
  
</body></html>
